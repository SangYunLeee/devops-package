worker_processes 1;

events {
  worker_connections 1024;
}

http {
  server {
    listen 80;
    server_name localhost;

    location / {
      if ($http_authorization = "") {
          return 400 "Bad Request: 1authentication-Header is missing";
      }

      root /usr/share/nginx/html;
      index index.html;
    }
  }
}
